name: Release
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up NPM
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
            
      - name: Grant Permission to Execute
        run: chmod +x gradlew

      - name: 🏗 Build with Gradle 🛠️
        run: ./gradlew build --stacktrace

      - name: Publish Library on Maven Central
        run: |
          echo "Publishing Core🚀"
          ./gradlew :core:publish
          echo "Published Core✅"
          echo "Releasing Core...🚀"
          ./gradlew closeAndReleaseRepository
          echo "Released Core✅"
          
          echo "Publishing Report Generator🚀"
          ./gradlew :reportGenerator:publish
          echo "Published Report Generator✅"
          echo "Releasing Report Generator...🚀"
          ./gradlew closeAndReleaseRepository
          echo "Released Report Generator✅"
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Publish CLI Application 🚀
        run: |
          npm ci
          npm install
          npm install jdeploy -g
          jdeploy publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create Release ✅
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
          
      - name: Upload CLI JAR ⬆️
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: cli/build/libs/cli.jar
          asset_name: composeReport2Html.jar
          asset_content_type: application/jar
